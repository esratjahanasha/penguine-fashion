<!DOCTYPE html>

                stroke-width="1.5"

          <!-- banner image starts-->
           <div class="last:self-center md:h-[559px]">
            <img class=" md:h-full lg:w-[549px] md:object-fill lg:object-cover" src="resources/images/model.png" alt="model image" />
